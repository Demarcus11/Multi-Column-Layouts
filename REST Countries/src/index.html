<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Column</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="primary-header">
        <h1>
            <a href="#" class="site-title">Where in the world?</a>
        </h1>

        <button class="dark-mode-toggle">
            <i class="fa-regular fa-moon"></i>
            Dark Mode
        </button>
    </header>

    <main class="countries-wrapper">
        <div class="countries-input-filter">
            <div class="input-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="countries-search" type="text" placeholder="Search for a country...">
            </div>

            <select class="countries-filter" name="countries" id="countries-select">
                <option value="">Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>

        <div class="countries-grid" data-countries-list></div>
    </main>
</body>

</html>
